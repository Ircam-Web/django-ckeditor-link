language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"

language: python
cache: pip

env:
  matrix:
    - DJANGO=1.8.12 DB=sqlite
    - DJANGO=1.9.5 DB=sqlite
    - DJANGO=1.10.0 DB=sqlite
    - DJANGO=1.11.0 DB=sqlite

# https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

before_install:
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.20.1/geckodriver-v0.20.1-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver-v0.20.1-linux64.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver

# command to install dependencies
install:
  - pip install .
  - pip install -q Django==$DJANGO
  - pip install -r test_requirements.txt

# command to run tests
script: python manage.py test --settings=ckeditor_link.tests.settings_no_headless
